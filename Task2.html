<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Блог</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background: #333;
            color: white;
            padding: 15px;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        nav a {
            color: white;
            margin: 0 25px;
            text-decoration: none;
        }
        .container {
            display: grid;
            grid-template-columns: 70% 30%;
            gap: 20px;
            max-width: 1200px;
            margin: 80px auto 20px;
            padding: 20px;
        }
        article {
            background: #f4f4f4;
            padding: 20px;
            border-radius: 5px;
        }
        aside {
            background: #e4e4e4;
            padding: 20px;
            border-radius: 5px;
        }
        footer {
            background: #333;
            color: white;
            text-align: center;

            padding: 15px;
            margin-top: 20px;
            min-height: 100vh;
        }
        @media (max-width: 1024px) {
            .container {
                grid-template-columns: 60% 40%;
            }
        }
        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Новости.ком.юа</h1>
        <nav>
            <a href="#">Главная</a>
            <a href="#">О нас</a>
            <a href="#">Контакты</a>
        </nav>
    </header>
    <main class="container">
        <article>
            <h2>Заголовок статьи</h2>
            <img src="https://www.sribestariinternational.edu.my/wp-content/uploads/2021/04/Providing-guidance-and-support-through-online-learning-1024x708.jpg" alt="Изображение статьи" style="width: 100%;">
            <p>Это текст статьи. Здесь можно разместить интересный контент.</p>
        </article>
        <aside>
            <h3>Популярные статьи</h3>
            <ul>
                <li><a href="#">Статья 1</a></li>
                <li><a href="#">Статья 2</a></li>
                <li><a href="#">Статья 3</a></li>
            </ul>
        </aside>
    </main>
    <footer>
        <p>&copy; 2025 Все права защищены | Контакты | Соцсети</p>
    </footer>
</body>
</html>
